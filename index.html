<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge One Codificador 3</title>
        <!-- <link rel="stylesheet" href="assets/reset.css"> -->
        <link rel="stylesheet" href="assets/style.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>
    <body>
        <div class="cuerpo">

            <header>
                <a href="index.html">
                    <img class="logoAlura" src="assets/images/Logo.png" alt="Logo de Alura">
                </a>
            </header>
        
            <main>
        
                <section class="codificador">
                    <textarea id="paste" class="texto-ingresado" placeholder="Ingrese el texto aqui"></textarea>
                    <p class="aviso"><i class="fa fa-info-circle"></i>&nbsp;Solo letras minúsculas y sin acentos</p>
                    <div class="contenedor-botones">
                        <button class="codificar" onclick="btnCodificar()">Encriptar</button>
                        <button class="decodificar" onclick="btnDescodificar()">Desencriptar</button>
                    </div>
                    <div class="botones-extra">
                        <button class="reiniciar" onclick="window.location.href = 'index.html';">Reiniciar</button>
                        <button class="pegar" onclick="btnPegar()">Pegar</button>
                    </div>
                    
                </section>
        
                <section class="decodificador">
                    <div id="inicio">
                        <div class="contenedor-imagen">
                            <img src="assets/images/muneco.png" alt="Muñeco de Alura">
                        </div>
    
                        <div class="contenedor-texto">
                            <h2 class="h2Titulo">Ningún mensaje fue encontrado</h2>
                            <p class="pBajada">Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                    </div>
                    <div id="resultado">
                        <textarea class="texto-copiado"></textarea>
                    
                        <div class="contenedor-botones">
                            <button class="copiar" onclick="btnCopiar()">Copiar</button>
                        </div>
                    </div>
                    
                </section>
        
            </main>
        
            <footer>
        
                <p class="texto_footer">&copy Sitio desarrollado por <a href="https://professional-portfolio-six.vercel.app/?fbclid=IwAR10vrQRRxpKk8fcZoPITcHianHxrOu1y14Cio1LMbZjCXfAetZMnqw6WUI" target="blank">Alexis Gallegos</a> para Alura Latam 2022.</p>
        
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
